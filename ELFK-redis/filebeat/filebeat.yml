filebeat.inputs:
- type: log
  enabled: true

  paths:
    - /var/log/sample.log
    - /var/log/account.log

  multiline.pattern: '^[0-9]{4}-[0-9]{2}-[0-9]{2}'
  multiline.negate: true
  multiline.match: after

output.redis:
        hosts: ["172.20.91.116:6379"]
        password: 123456
        key: javalog
        db: 0
        filetype: "list"
