input {
  redis {
# 输入部分，这里是从redis中取数据

    host => "172.20.91.116"
    port => 6379
    password => "123456"
    key => "javalog"
    db => 0
    data_type => "list"
    codec => json{}
  }
}
filter {
# logstash自带的过滤器，这里首先给stacktrack类型日志加上标志字段。然后用grok表达式匹配日志结构，拆分日志信息输出到数据库。

  #If log line contains tab character followed by 'at' then we will tag that entry as stacktrace
  if [message] =~ "\tat" {
    grok {
      match => ["message", "^(\tat)"]
      add_tag => ["stacktrace"]
    }
  }

# log format
  grok {
    match => ["message",
              "%{TIMESTAMP_ISO8601:timestamp} \[%{LOGLEVEL:severity} \] %{NOTSPACE:threadName} %{NOTSPACE:service} %{JAVACLASS:class} %{GREEDYDATA:msg}",
              "message",
              "%{TIMESTAMP_ISO8601:timestamp} \[%{LOGLEVEL:severity}\] %{NOTSPACE:threadName} %{NOTSPACE:service} %{JAVACLASS:class} %{GREEDYDATA:msg}"]
  }


# Parsing out timestamps which are in timestamp field thanks to previous grok section
  date {
    match => [ "timestamp" , "yyyy-MM-dd HH:mm:ss.SSS" ]
  }
}

output {
# 把数据输出到数据库。

  elasticsearch {
    hosts => "elasticsearch:9200"
    index => "v3.0-%{+YYYY.MM.dd}"
  }
}
